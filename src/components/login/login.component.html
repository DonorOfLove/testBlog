<form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
  <mat-form-field class="example-full-width">
    <mat-label for="email">Email</mat-label>
    <input matInput placeholder="Ex. pat@example.com" type="email" id="email" formControlName="email" required>
    <mat-error
      *ngIf="loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label for="password">Password</mat-label>
    <input matInput type="password" id="password" formControlName="password" required>
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Submit</button>
</form>
