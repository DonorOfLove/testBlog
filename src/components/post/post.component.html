<h2 *ngIf="!isAuth.isAuth" class="warning">You should be authorized to see posts. Please, create new account or log in.</h2>

<mat-card *ngIf="isAuth.isAuth">
  <mat-card-header>
  <mat-card-title>{{post.title}}</mat-card-title>
  <mat-card-subtitle>{{post.body}}</mat-card-subtitle>
  </mat-card-header>
  <button mat-button (click)="onReturnToPosts()"><mat-icon>subdirectory_arrow_left</mat-icon></button>
  <mat-card-actions>
    <button mat-icon-button matTooltip="Warn" color="warn" aria-label="Example icon-button with a heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Warn" color="warn" aria-label="Example icon-button with a heart icon">
      <mat-icon> comment</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Warn" color="warn" aria-label="Example icon-button with a heart icon">
      <mat-icon>thumb_down_alt</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
